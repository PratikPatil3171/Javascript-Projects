<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-200 font-sans m-0 p-0 flex">
    <div class="container flex h-[600px] justify-center items-center min-w-sm">
      <div
        class="box bg-white rounded-3xl flex justify-center relative min-w-fit w-[22vw] min-h-fit h-[62vh]"
      >
        <form action="submit">
          <div>
            <input
              type="text"
              placeholder=""
              class="bg-blue-700 text-white min-w-65 mt-8 rounded-4xl p-2 4"
            />
          </div>

          <div class="mt-5 flex gap-4">
            <input
              type="button"
              value="%"
              class="bg-grey-100 text-gray-900 font-semibold h-14 w-14 shadow-2xs rounded-full p-4"
            />
            <input
              type="button"
              value="[]"
              class="bg-grey-100 text-gray-900 font-semibold h-14 w-14 shadow-2xs rounded-full p-4"
            />
            <input
              type="button"
              value="CE"
              class="bg-grey-100 text-gray-900 font-semibold h-14 w-14 shadow-2xs rounded-full p-4"
            />
            <input
              type="button"
              value="C"
              class="bg-black text-white h-14 w-14  rounded-full font-semibold p-4"
            />
          </div>
          <div class="flex gap-4 mt-1 ml-0">
            <input
              type="button"
              value="7"
              class="bg-gray-100 text-gray-900  h-14 w-14 font-semibold shadow-2xs rounded-full p-4"
            />
            <input
              type="button"
              value="8"
              class="bg-gray-100 text-gray-900 h-14 w-14 shadow-2xs font-semibold rounded-full  p-4"
            />
            <input
              type="button"
              value="9"
              class="bg-gray-100 text-gray-900 h-14 w-14 shadow-2xs font-semibold rounded-full p-4"
            />
            <input
              type="button"
              value="-"
              class="bg-red-600 text-white h-14 w-14 shadow-2xs font-semibold rounded-full p-4"
            />
          </div>
          <div class="flex gap-4 mt-1 ml-0">
            <input
              type="button"
              value="4"
              class="bg-gray-100 text-gray-900 h-14 font-semibold w-14 shadow-2xs rounded-full p-4"
            />
            <input
              type="button"
              value="5"
              class="bg-gray-100 text-gray-900 h-14 w-14 font-semibold shadow-2xs rounded-full p-4"
            />
            <input
              type="button"
              value="6"
              class="bg-gray-100 text-gray-900 h-14 w-14 font-semibold shadow-2xs rounded-full p-4"
            />
            <input
              type="button"
              value="*"
              class="bg-blue-700 text-white h-14 w-14 shadow-2xs font-semibold rounded-full p-4"
            />
          </div>
          <div class="flex gap-4 mt-1 ml-0">
            <input
              type="button"
              value="1"
              class="bg-gray-100 text-gray-900 h-14 w-14 font-semibold shadow-2xs rounded-full p-4"
            />
            <input
              type="button"
              value="2"
              class="bg-gray-100 text-gray-900 h-14 w-14 font-semibold shadow-2xs rounded-full p-4"
            />
            <input
              type="button"
              value="3"
              class="bg-gray-100 text-gray-900 h-14 w-14 shadow-2xs font-semibold rounded-full p-4"
            />
            <input
              type="button"
              value="/"
              class="bg-yellow-300 text-white h-14 w-14 shadow-2xs font-semibold rounded-full p-4"
            />
          </div>
          <div class="flex gap-4 mt-1 ml-0">
            <input
              type="button"
              value="."
              class="bg-gray-100 text-gray-900 p-4 font-semibold h-14 w-14 shadow-2xs rounded-full"
            />
            <input
              type="button"
              value="0"
              class="bg-gray-100 text-gray-900 p-4 font-semibold h-14 w-14 shadow-2xs rounded-full"
            />
            <input
              type="button"
              value="="
              class="bg-gray-100 text-gray-900 p-4 font-semibold h-14 w-14 shadow-2xs rounded-full"
            />
            <input
              type="button"
              value="+"
              class="bg-green-200 text-white p-4 font-semibold h-14 w-14 shadow-2xs rounded-full"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
