

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="output.css">
 
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-xl p-8   w-fit min-w-[450px]">
    <h1 class="text-2xl font-bold mb-6 flex justify-center text-purple-700">📝 To-Do List</h1>

    <div class="flex items-center space-x-2 mb-4">
      <input id="taskInput" type="text" placeholder="Add a new task..."
        class="flex-1 border border-purple-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400" />
      <button id="addBtn"
        class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition">Add</button>
    </div>

    <ul id="taskList" class="space-y-2 max-h-64 overflow-y-auto">
     
    </ul>
  </div>
<script src="/TODO-LIST/index.js"></script>
</body>
</html>
